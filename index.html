<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>도파민 - 1분 30초</title>
        <script defer src="index.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="welcome" class="panel">
                <div class="content">
                    <p>도파민에 뇌 망가졌는지 확인하기</p>
                    <p>“1분 30초만” 투자하세요</p>
                </div>
                <a id="start" class="button">시작하기</a>
            </div>
            <div id="script-c" class="hidden">
                <h2 class="header">1분 30초 동안 파도 소리에 집중해보세요</h2>
                <div id="timer" class="timer">
                    <p><span id="min">1</span>:<span id="sec">30</span></p>
                </div>
                <div id="script" class="panel">
                    <div class="content">
                        <span id="text">파도 소리에 집중하며 외부 자극에 버티며<br>1분 30초 동안 가만히 있어 보세요</span>
                    </div>
                    <a id="link" href="https://www.brainex.co.kr/" target="_blank" class="button hidden">>사전예약 홈페이지 가기</a>
                </div>
            </div>
        </main>
    </body>
</html>
